    <script src="../js/forge/util.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            var env = jasmine.getEnv(), reporter = new jasmine.HtmlReporter();
            env.updateInterval = 1000;
            env.addReporter(reporter);

            env.specFilter = function(spec) {
                return reporter.specFilter(spec);
            };

            env.execute();
        });
    </script>
